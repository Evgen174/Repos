<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td><p>Дата создания</p></td>
            <td><p>Исходная ссылка</p></td>
            <td><p>Короткая ссылка</p></td>
            <td><p>Кол-во переходов по ссылке</p></td>
        </tr>
        {% for row in cur %}
        <tr>
            <td><p>{{ row[0] }}</p></td>
            <td><p>{{ row[1] }}</p></td>
            <td><p>{{ row[2] }}</p></td>
            <td><p>{{ row[3] }}</p></td>
        </tr>

        {% end %}
    </table>


</body>
</html>
